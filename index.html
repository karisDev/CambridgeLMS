<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }
      html {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #303030;
        color: #f2f2f2;
        min-height: 100%;
      }
      .title {
        color: #ffc107;
        margin: 0 auto;
        user-select: none;
      }
      .title h1 {
        font-weight: 500;
        font-size: 48px;
      }
      .greetings {
        user-select: none;
        margin-top: 2rem;
        background-color: #f2f2f2;
        color: #303030;
        align-self: center;
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
      }
      .contacts {
        user-select: none;
        margin-top: 2rem;
        line-height: 32px;
      }
      .contacts a {
        color: #79f3fe;
        text-decoration: none;
        user-select: contain;
      }
      footer {
        width: 100%;
        background-color: #303030;
        position: absolute;
        padding-bottom: 2rem;
        bottom: 0;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>Cambridge LMS Solver</h1>
    </div>
    <article class="greetings">
      <p>
        Если вы это видите, значит установка прошла успешно :)
        <br />
        Я тут развешу декорации и сделаю красивое FAQ (возможно)
      </p>
    </article>
    <div class="contacts">
      <h3>
        Для общения и ваших бизнес-идей на миллион:
        <a href="https://t.me/karisDev">@karisDev</a>
        <br />
        Страница проекта в вк:
        <a href="https://vk.com/cambridgeonesolver">Cambridge One Solver</a>
      </h3>
    </div>
    <footer>
      <p>Для вызова этой страницы можно нажать на лого расширения</p>
    </footer>
  </body>
</html>
